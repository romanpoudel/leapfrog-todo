<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<!-- Bootstrap Font Icon CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<title>TODO</title>
	</head>
	<body>
		<!-- header  -->
		<header class="header bg-primary">
			<div class="container">
				<div class="header__main">
					<div class="header__logo">TODO</div>
					<nav>
						<ul class="header__links">
							<li>
								<!-- <a
									href="#"
									class="header__link header__link--active"
									>Home</a
								> -->
								<p class="header__link" id="all">
									Home
								</p>
							</li>
							<li>
								<!-- <a href="#" class="header__link">Completed</a> -->
								<p class="header__link " id="complete">
									Completed
								</p>
							</li>
							<li>
								<!-- <a href="#" class="header__link">Remaining</a> -->
								<p class="header__link" id="remain">
									Remaining
								</p>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<!-- search -->
			<div class="search">
				<div class="container">
					<div class="search--container">
						<input
							type="text"
							placeholder="Search..."
							id="searchInput"
							class="search__input"
						/>
						<i class="bi bi-search search__icon"></i>
					</div>
				</div>
			</div>

			<!-- list -->
			<div class="container">
				<div class="todo">
					<div class="todo__input-container">
						<input
							type="text"
							placeholder="Add a task"
							id="textInput"
							class="todoInput todo__input"
						/>
						<i class="bi bi-plus-circle-fill todo__icon"></i>
					</div>
					<div class="todo__list"></div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
		<script src="./sort.js"></script>
	</body>
</html>
